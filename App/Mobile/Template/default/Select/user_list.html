<!DOCTYPE html>
<html lang="zh-CN">
<head> 
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head> 
<body>

<div class="container-fluid">
			<div class="row bg_black_14 bottom_line_10" >			 
						<div class="input-group col-md-12">
								<div class=" padding_5 sizefont_14">
								   <div class="col-md-3">
									  <form action="{:U('User/Select/user_list')}">
										<div class="input-group">
										  <input name="user" type="text" class="form-control" id="user" placeholder="Search for...">
										  <span class="input-group-btn">
											<button class="btn btn-default" type="submit">{:L('SEARCH')}</button>
										  </span>
										</div><!-- /input-group -->
										</form>
								  </div><!-- /.col-lg-6 -->	
						  </div>
						  
              </div> 
 </div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-hover">
<thead>
  <tr>
    <td width="2%" align="center" valign="middle">{:L('ID')}</td>
    <td width="2%" align="left" valign="middle">{:L('USER')}</td>
	<td width="2%" align="left" valign="middle">{:L('balance')}</td>
	<td width="40%" align="center" valign="middle">{:L('REGISTER_')}{:L('DATE')}</td>
    <td width="10%" align="center" valign="middle">{:L('OPERATE')}</td>
  </tr>
</thead>  
<foreach name="info" item="v" key="k" >
  <tr>
    <td align="center" valign="middle"   id="text" >{$v[id]}</td>
    <td align="left" valign="middle" >{$v[user]}</td>
	<td align="left" valign="middle" >{$v[money]}</td>
	<td align="center" valign="middle">{:date('Y-m-d H:i:s',$v[addtime])}</td>
    <td align="center" valign="middle"><button type="button" class="btn btn-success btn-xs" onClick="on_select_user('{$v[$field_name]}')">{:L('SELECT_')}</button></td>
  </tr>
</foreach>
</table>
{$page_show}
<script>
$(document).ready(
    function()
	{ 
        $("[data-toggle='tooltip']").tooltip();
	}
	
);

function on_select_user(field_val)
{
    window.parent.Select.data=field_val;
	window.parent.Select.select_user();
	window.parent.select_model_close();
}
</script>
</div>
</body>
</html>
