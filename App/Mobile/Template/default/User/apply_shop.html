<include file="User@Index/header" />
<script src="__STATIC__js/alert_html.js"></script>
<script>
function checkform(){
	var name=$("#name").val();
	var description=$("#description").val();
	var attention=$("#attention").val();
	var mobile=$("#mobile").val();
	if(name==''){
	html_alert('{:L('User_Index_white')}{:L('User_shop_name')}');
	return false;	
		}
	if(attention==''){
	html_alert('{:L('User_Index_white')}{:L('User_shop_attention')}');
	return false;	
		}
	if(mobile==''){
	html_alert('{:L('User_Index_white')}{:L('User_shop_mobile')}');
	return false;	
		}
	if(description==''){
	html_alert('{:L('User_Index_white')}{:L('User_shop_description')}');
	return false;
		}
	return true;	
	} 
</script>

<if condition="$menu_list eq ''">
<if condition="$info eq ''">
<div style="width:100%; background:#FFF; position:absolute; top:0px; left:0px;" id="infos">
<h3 align="center">{:L('infos_title')}</h3>
<p>{:L('infos_content')}</p>
<p style=" text-align:center"><a href="javascript:$('#infos').hide();$('.all2').show()" class="btn btn-success">{:L('i_gren')}</a> <a href="{:U('User/index/index')}" class="btn btn-warning">{:L('i_gren_no')}</a></p>
<br  class="clear"/>
</div>
<div class="all2 white_ap box-shadow" style="display:none">
<div class="all"><br />
<form method="post" action="" name="form1"  id="form1" class="form-horizontal" onSubmit="return  checkform()">  

 <div class="form-group">
   <label class="col-sm-2 control-label" for="is_air"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('shop_air')}</label>
	   <div class="col-sm-10">
	   <select name="is_air" class="form-control">
           <option value="0">{:L('shop_isair_no')}</option>
           <option value="1">{:L('shop_isair_yes')}</option> 
        </select>
	   </div>
   </div>

 <div class="form-group">
   <label class="col-sm-2 control-label" for="name"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('User_shop_name')}</label>
	   <div class="col-sm-10">
	   <input type="text" class="form-control" id="name" name="name" placeholder="{:L('User_Index_white')}{:L('User_shop_name')}" >
	   </div>
   </div>
   <div class="form-group">
   <label class="col-sm-2 control-label" for="name"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('User_shop_attention')}</label>
	   <div class="col-sm-10">
	   <input type="text" class="form-control" id="attention" name="attention" placeholder="{:L('User_Index_white')}{:L('User_shop_attention')}" >
	   </div>
   </div>
   <div class="form-group">
   <label class="col-sm-2 control-label" for="name"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('User_shop_mobile')}</label>
	   <div class="col-sm-10">
	   <input type="text" class="form-control" id="mobile" name="mobile" placeholder="{:L('User_Index_white')}{:L('User_shop_mobile')}" >
	   </div>
   </div>
   
   <div class="form-group">
   <label class="col-sm-2 control-label" for="area_id"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('User_shop_area')}</label>
	   <div class="col-sm-10">
	   <span id="area_id">{$area_info_id}</span>
	   </div>
  </div>
   <div class="form-group">
   <label class="col-sm-2 control-label" for="category_id"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('User_shop_category')}</label>
	   <div class="col-sm-10">
	   <span id="category_id">{$type_id}</span>
	   </div>
  </div>
  <div class="form-group">
   <label class="col-sm-2 control-label" for="description"><span class="glyphicon glyphicon-ok"></span>&nbsp;{:L('User_shop_description')}</label>
	   <div class="col-sm-10">
	   <textarea name="description" id="description"  class="form-control" row=5></textarea>
	   </div>
  </div>
 <div align="center" class="buttondiv"><button type="submit" class="btn btn-primary btn-block">{:L('User_Index_submit')}</button></div><br />
 </form>
 </div>
</div>
 <else/>
 <div align="center" class="buttondiv">{$info}<br />
 </if>
 <else/>
<br />

<div class="nav_list">
	<ul>
    <foreach name="menu_list" item="v" key="k" >
    	<li onclick="location.href='{:U(''.$v['url_m'].'/'.$v['url_c'].'/'.$v['url_a'].'/')}'">
        <p><span class="{$v['ico']}"></span></p>
        <p>{$v['title']}</p>
        <div class="clear"></div>
        </li>
    </foreach> 
    </ul>
 </div>
 <div class="clear"></div>
</div>

 </if>
<include file="footer" />
</body>
</html>
