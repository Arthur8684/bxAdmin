<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<META content="IE=9.0000" http-equiv="X-UA-Compatible">
	<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
	<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet">
	<LINK href="__STATIC__css/admin.css" rel="stylesheet">
	<LINK href="__STATIC__css/switch.min.css" rel="stylesheet">
	<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
	<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
	<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
	<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
	<script type="text/javascript" src="__STATIC__js/select_user.js"></script>
	<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="input-group col-md-12">
			<div class="bg_black_14 bottom_line_10 padding_5 sizefont_14">
				{:RR('User/Receipt/receipt_list','收货地址列表','btn btn-success btn-sm')}	</div>
		</div>
	</div>
	<br>

	<form action="{:U('User/Receipt/receipt_add')}" method="post">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active url_title" onClick="url(0)"
				id="url_title0"><a href="#">{:L('BASIC_INFO')}</a></li>
		</ul>
		<div class="line_3 bg_white padding_10">
			<div class="row">
				<DIV class="col-md-12 url" id="url0" style="display:">
					<div class="row padding_8">
						<div class="col-md-12">
							<div class="flowBox_jm">
								<div  style="margin-top:10px; width:500px; margin:0px auto; font-size:14px; line-height:30px; ">
									<form action="" method="post" name="form1" id="form1"  onSubmit="return check()">
										<div class="form-group">
											<label style="width:200px;height:30px" for="formGroupInputSmall"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{:L('consignee_name')}</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="consignee" value="">
											</div>
										</div>
										<div class="form-group">
											<label style="width:200px;height:30px" for="formGroupInputSmall"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{:L('consignee_mobile')}</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="mobile" name="mobile"  value="">
											</div>
										</div>
										<div class="form-group">
											<label for="formGroupInputSmall"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{:L('consignee_address')}</label>
											<div class="row" style="margin-left:27px" id='area_id'>
												{$area_id}
											</div>
										</div>
										<div class="form-group">
											<label style="width:200px;height:30px" for="formGroupInputSmall"><span class="glyphicon glyphicon-hand-up"></span>&nbsp;{:L('Consignee_detailed_address')}</label>
											<div class="col-sm-10">
													<span>
														<input type="text" class="form-control" id="address" name="address" style="width:500px;" value=""></span>
											</div>
										</div>
										<br />
									</form>
								</div>
							</div>
						</div>
					</DIV>
				</div>
			</div>
			<div class="padding_10"></div>
			<div class="row">
				<div class="col-md-12 center">
					<button type="submit" class="btn btn-success">{:L('ADD')}</button>
				</div>
			</div>
		</div>
	</form>
</div>
</div>
</body>
</html>
