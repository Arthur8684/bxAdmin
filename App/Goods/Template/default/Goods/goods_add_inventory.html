<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<script type='text/javascript' src='__STATIC__js/formvalidator.js'></script>
<script type='text/javascript' src='__STATIC__js/formvalidatorregex.js'></script>
<SCRIPT src="__STATIC__js/upload.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/select_user.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>

<div class="container-fluid">
<div class="padding_5"></div>
	<form action="" method="post"  class="form-inline">
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">{:L('add_inventory')}</a></li>
       </ul>
		
		<div class="line_3 bg_white padding_10"> 
			 <div class="row">					            
							<DIV class="col-md-12 url" id="url0" style="display:">
                                     <div class="row padding_8">		
                                        <div class="col-md-6">
                                            <div class="input-group col-md-6" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
                                                <span class="input-group-addon">{:L('goods_title')}</span>
                                                <input class="form-control" value="{$info['title']}" readonly style="width:350px;">
                                                 <input class="form-control" value="{$modelid}" name="modelid" type="hidden">
                                                  <input class="form-control" value="{$info['id']}"  name="id" type="hidden">
                                            </div> 
                                        </div>			
                                    </div>
                                    
                                        <div class="row padding_8">		
												 <div class="col-md-6">
													 <div class="input-group col-md-6" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('bar_code')}</span>
															 <input class="form-control" value="{$info['bar_code']}" readonly  style="width:350px;">
													 </div> 
												</div>											
										 </div>                                         
                                        <div class="row padding_8">		
											   <div class="col-md-6">
													 <div class="input-group col-md-6" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('goods_inventory')}</span>
                                                            <input class="form-control" value="{$info['inventory']}" readonly  style="width:350px;">
													 </div> 
												</div>
										 </div> 
                                                                                 
                                        <div class="row padding_8">		
											   <div class="col-md-4">
													 <div class="input-group col-md-6" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('input_inventory')}</span>
                                                            <input name="inventory" type="text" class="form-control" id="inventory"   onkeyup="this.value=this.value.replace(/[^\-?\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\-?\d.]/g,'')" />
													 </div> 
                                                     <div class="input-group col-md-6 padding_7  font_color_4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>{:L('input_inventory_info')}</div> 
												</div>
                                             
										 </div>                                         
                                         
										 </div>       
								  </div>  				 			                                  
							</DIV>
		      </div>  

		 </div>	 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 center" >
                 
		                 <button type="submit" class="btn btn-success">{:L('input_inventory')}</button>
		         </div>
		 </div>
</form>
</div>

</body>
</html>
