<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta name="description" content="">
<meta name="keyword" content="">
<title></title>
<link href="__STATIC__css/bootstrap.min.css" rel="stylesheet">
<script src="__STATIC__js/jquery.min.js"></script>
<script src="__STATIC__js/diy.js"></script>
<script src="__STATIC__js/bootstrap.min.js"></script>
<style>
body{ font-family:"微软雅黑"}
a { color:#000}
.mobile_top{ height:60px; }
li{ list-style:none; margin:0px;}
.mobile_top li{ float:left; width:50%;}
.mobile_margin{ background:#EFEFEF; border-top:1px solid #CCC; border-bottom:1px solid #CCC; height:5px;}
.mobile_top li img{ height:40px;margin-left:10px; margin-top:10px;}
.clear{ clear:both; height:0px;}
.mobile_nav{ line-height:50px; font-size:16px; overflow-y:hidden;  width:100%; overflow-x:auto;   height:50px;  position:fixed; background:#FFF; }
.mobile_nav ul{ float:left; padding:0px;}
.mobile_nav li{ float:left; width:70px; text-align:center }
.mobile_live_list{ width:100%;}
.mobile_live_list li{ width:49%; margin:1px;  float:left;}
.mobile_live_list h3{ text-indent:25px; line-height:25px; font-size:18px}
.mobile_live_list li div{background-size:100px;background-repeat:no-repeat; width:150px; height:150px; margin:0px auto; margin-top:5px;}
.mobile_live_list li p{ font-size:14px; text-indent:0px; color:#999; line-height:35px; height:35px; margin:0px; padding:0px; width:150px; overflow:hidden;margin:0px auto; }
</style> 
</head>
<body>

<div class="mobile_top">
	<li><img src="{:C('site_logo')}"></li>
    <li></li>
</div>
<div class="mobile_margin"></div>
<div class="mobile_nav">
	<ul style="width:90%">
        <foreach name="parent_menu" item="v">
            <li><a class="clickstat" title="{$v[name]}"  href="{:U('Chat/Home/chat_cate/',array('class_id'=>''.$v[id].''))}"  target="_blank">{$v[name]}</a></li>
        </foreach>
    </ul>
    <ul style="width:10%" class="show_nav">∨</ul>
    <div class="clear"></div>
</div>
<div style="height:50px;"></div>
<div class="mobile_margin"></div>
<foreach name="parent_menu" item="v">
<div class="mobile_live_list">
<h3><a target="_blank" href="{:U('Chat/Home/chat_cate/',array('class_id'=>''.$v[id].''))}">{$v[name]}</a></h3>
<foreach name="v['next']" item="val">
	<foreach  name="val['rooms']" item="value">
        <li>
            <div style="background: url(<if condition="$value['anchor_cover']">'{$value['anchor_cover']}'<else/>'{:C('site_logo')}'</if>)"> </div>
            <p>{$value['name']}</p>
        </li>
	</foreach>
</foreach>    
<div class="clear"></div>    
</div>
<div class="clear"></div>
</foreach>
<script>
	$(".show_nav").click(function(){
	  if($(".mobile_nav").height()==50){
	  $(".mobile_nav").css({'height':'300px','border-bottom':'1px solid #CCC',"transition": "height 0.5s"});
	  $(this).html('∧');
	  }else{
	  $(".mobile_nav").css({'height':'50px','border-bottom':'none',"transition": "height 0.5s"});
	  $(this).html('∨');		  
	  }
	  //alert($(".mobile_nav").height());
	});
</script>
</body>
</html>
