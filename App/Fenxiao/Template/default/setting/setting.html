<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">
<div class="padding_5"></div>
<form action="" method="post" name="form1" id="form1">
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">{:L('Fenxiao_Base_Setting')}</a></li>
       </ul>
		

		<div class="line_3 bg_white padding_10"> <!--变换白色区域-->
		   <!--<div class="bottom_line_10 padding_5"></div>-->
					   <div class="row">
					            <!--基本设置-->
								<DIV class="col-md-12 url" id="url0" style="display:">
								     <div class="row padding_7">  
											<div class="col-md-1 right padding_7 b1 sizefont_14">
												{:L('OPEN')}
											</div>
											<div class="col-md-4">
												<label class="checkbox-inline"><input name="open" type="radio" value="1" <if condition="C('open') eq 1">checked</if>  data-switch-no-init>
												{:L('OPEN')}</label><label class="checkbox-inline"><input name="open" type="radio" value="0" <if condition="C('open') eq 0">checked</if>  data-switch-no-init>{:L('CLOSE')}</label>
											</div>
							         </div> 								  

								     <div class="row padding_7">  
											<div class="col-md-1 right padding_7 b1 sizefont_14">
												{:L('Fenxiao_Scale')}
											</div>
											<div class="col-md-4">
												 <input name="scale" type="text" class="form-control" id="scale"  value="{:C('scale')}" placeholder=""   >
											</div>
											<div class="col-md-7 padding_7  font_color_4">{:L('Fenxiao_Scale_P')}</div>
							        </div>
								</div>
						</DIV>  
	</div><!--变换白色区域-->
<!--内容结束--> 

                    <div class="padding_10"></div>
                    <div align="row">
					    <div class="col-md-12 center">
						      <button type="submit" class="btn btn-success">{:L('SET')}</button>
						</div>
					</div>			
</form>		
</div>

<script>
$(document).ready(
    function()
	{ 
	   p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
       $('[data-toggle="popover"]').popover(p)
	}
	
);


</script>
</body>
</html>
