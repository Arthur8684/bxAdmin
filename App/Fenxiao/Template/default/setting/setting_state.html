<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
    <title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-hover">
    <tr style="font-weight:bold">
    <td width="30%" align="center" valign="middle">上次报销时间</td>
    <td width="30%" align="center" valign="middle">报销金额</td>
    <td width="40%"  align="center" valign="middle">操作</td>
    </tr>
<foreach name="biao" item="v" >

  <tr>
    <td align="center" valign="middle"   id="text" >{$v[expense_time]|date="Y-m-d",###}</td>
    <td align="center" valign="middle">{$v[expense_money]}</td>
    <td align="center" valign="middle"><button type="button" class="btn btn-default btn-sm active">已报销</button></td>
  </tr>

</foreach>

</table>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-hover">
    <tr style="font-weight:bold">
    <td width="30%" align="center" valign="middle">消费区间</td>
    <td width="30%" align="center" valign="middle">报销区间</td>
    <td width="40%"  align="center" valign="middle">操作</td>
    </tr>
<foreach name="qujian" item="v" >
  <tr>
    <td align="center" valign="middle"   id="text" >{$v[1]|date="Y-m-d",###} 到 {$v[2]|date="Y-m-d",###}</td>
    <td align="center" valign="middle">{$v[10]|date="Y-m-d",###} 到 {$v[11]|date="Y-m-d",###}</td>
    <td align="center" valign="middle"><if condition="$v[3] eq ''">{$v[4]}<else/>{$v[3]}</if></td>
  </tr>

</foreach>

</table>
{$page_show}
</div>
<script>
$('#kk').click(
	function(){
		 location.reload() 
	}
)
$(document).ready(
    function()
	{ 
        $("[data-toggle='tooltip']").tooltip();
	}
	
);
</script>


</body>
</html>
