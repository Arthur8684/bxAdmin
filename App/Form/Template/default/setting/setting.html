<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<link href='__STATIC__css/daterangepicker.css' rel='stylesheet' type='text/css'>
<script type='text/javascript' src='__STATIC__js/datetime_moment.min.js'>
</script><script type='text/javascript' src='__STATIC__js/datetime.js'></script>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">
<div class="padding_5"></div>
<form action="" method="post" name="form1" id="form1">
<!--内容	--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">{:L('MODEL_SETTING')}</a></li>
       </ul>
		<div class="line_3 bg_white padding_10"> <!--变换白色-->
					   <div class="row">
					            <!--基本设置-->
								<DIV class="col-md-12 url" id="url0" style="display:">
								     <div class="row padding_7">  
											<div class="col-md-1 right  b1 sizefont_14">
												{:L('OPEN')}
											</div>
                                            	<div class="col-md-4">
												<label class="radio-inline"><input type="radio" name="open" value="1" <if condition="$c['open']">checked</if> data-switch-no-init>&nbsp;{:L('OPEN')}&nbsp;&nbsp;
												</label><label class="radio-inline"><input type="radio" name="open" value="0" <if condition="!$c['open']">checked</if> data-switch-no-init>&nbsp;{:L('CLOSE')}</label>
											</div>                                        
							         </div> 								  
										 
                                     <div class="row padding_8" id='time'>		
                                             <div class="col-md-2">
                                                 <div class="input-group col-md-12">
                                                            <span class="input-group-addon">{:L('Form_Start_Time')}</span>
                            <input name="start_time" type="text" class="form-control" id="start_time" value="{$c['start_time']}" placeholder="{:L('Form_Start_Time')}">
                                                 </div> 
                                            </div>
                                             <div class="col-md-2">
                                                 <div class="input-group col-md-12">
                                                            <span class="input-group-addon">{:L('Form_End_Time')}</span>
                            <input name="end_time" type="text" class="form-control" id="end_time" value="{$c['end_time']}" placeholder="{:L('Form_End_Time')}">
                                                 </div> 
                                            </div>
                                            <div class="col-md-7 padding_7  font_color_4">{:L('Form_Time_P')}</div>												
                                     </div>   
                                                                          
                                     <div class="row padding_8">
                                           <div class="col-md-10">	
                                                  <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <h5 class="panel-title sizefont_13 font_color_4">{:L('Form_Submit_User')}</h5>
                                                        </div>
                                                        <div class="panel-body">
                                                            <foreach name="group" item="v" key="k" >
                                                                <label class="sizefont_13 font_color_4"> <input type="checkbox" name="group[]" value="{$v['id']}" <if condition="in_array($v['id'],explode(',',$c['group']))">checked</if> data-switch-no-init> {$v['name']}</label>&nbsp;&nbsp;
                                                            </foreach>
                                                        </div>
                                                  </div>
                                            </div>
                                     </div>	                                                               
								</div>
						</DIV>  
	</div><!--变换白色区域-->
<!--内容--> 
                    <div class="padding_10"></div>
                    <div align="row">
					    <div class="col-md-12 center">
						      <button type="submit" class="btn btn-success">{:L('SET')}</button>
						</div>
					</div>	
 <input name="id" type="hidden" id="id" value="{$id}">                   		
</form>		
</div>

<script>
$(function(){
	    $('#time').dateRangePicker({showShortcuts: false,autoClose: true,format: 'YYYY-MM-DD HH:mm',time: {enabled: true}, language: 'cn',separator : ' 到 ',
		getValue: function()
		{
			if ($('#start_time').val() && $('#end_time').val() )
				return $('#start_time').val() + ' to ' + $('#end_time').val();
			else
				return '';
		},
		setValue: function(s,s1,s2)
		{
			$('#start_time').val(s1);
			$('#end_time').val(s2);
		}});
});

$(document).ready(
    function()
	{ 
	   p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
       $('[data-toggle="popover"]').popover(p)
	}	
);
</script>
</body>
</html>
