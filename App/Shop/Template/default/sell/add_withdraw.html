<include file="head" />
<body>
<include file="right_top" />


<div class="wz">
    <div class="nr">
 <form action="" method="post" onSubmit="return  checkform_whitdraw()"   class="form-inline">
<br />
	  <div style="margin-top:20px;">
        	<span class="left">{:L('User_Index_withdraw')}{:L('User_Index_balance')}</span>
            <span><input type="hidden" name="limit" id="limit" value="10">
             <input type="number" class="form-control" id="cash_num" name="cash_num" placeholder="{:L('User_Index_white')}{:L('User_Index_balance')}" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"><small class="cash_x">&nbsp;&nbsp;{:L('User_Index_mei')}<i>{$usermoney}</i></small></span>
      </div>
        
        <div style="margin-top:20px;">
        	<span class="left">{:L('User_Index_withdraw_way')}</span>
            <span > 
            <select class="form-control" name="way" id="way">
          <option value="0">{:L('User_Index_withdraw_way')}</option>
         <foreach name="withdraw_way" item="v" key="k" >
          <option value="{$v['id']}">{$v['name']}</option>
         </foreach>
        </select>
        </span>
        </div>
        
        <div style="margin-top:20px;">
        	<span class="left">{:L('User_Index_white')}{:L('User_Index_cardid')}</span>
            <span ><input type="text" class="form-control" id="account_ID" name="account_ID" placeholder="{:L('User_Index_white')}{:L('User_Index_cardid')}"></span>
        </div>
        
       <div style="margin-top:20px;">
        	<span class="left">{:L('User_Index_white2')}{:L('User_Index_cardid')}</span>
            <span ><input type="text" class="form-control" id="account_ID2" name="account_ID2" placeholder="{:L('User_Index_white2')}{:L('User_Index_cardid')}"></span>
        </div>
<br>

  <div align="center"><button type="submit" class="btn btn-primary">{:L('User_Index_submit')}{:L('User_Index_withdraw')}</button></div><br />

</form>

</div>
<script>
$(document).ready(function(){
	$.extend({shuan:function(){	
		money=parseInt($('#cash_num').val());
		bigm=parseInt({$usermoney});	
	  if(money>bigm){
		$('#cash_num').val(bigm);		  
		}	
	 }
	});

	$('#cash_num').keyup(function () {
	 $.shuan();	
	});	
	
	$('#cash_num').blur(function(){
	 $.shuan();
	});	
});	
</script>

<script>
function checkform_whitdraw(){
	var cash_num=$("#cash_num").val();
	var way=$("#way").val();
	var account_ID=$("#account_ID").val();
	var account_ID2=$("#account_ID2").val();
	if(cash_num==''){
	alert('{:L('User_Index_white')}{:L('User_Index_balance')}');
	return false;	
		}
	 if(way==''){
	alert('{:L('User_Index_withdraw_way')}');
	return false;
		}
	if(account_ID==''){
	alert('{:L('User_Index_white')}{:L('User_Index_cardid')}');
	return false;
		}
	if(account_ID2==''){
	alert('{:L('User_Index_white2')}{:L('User_Index_cardid')}');
	return false;
		}
	return true;	
	} 
</script>
    </div>
   </div>
</body>
</html>
