<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<script type='text/javascript' src='__STATIC__js/formvalidator.js'></script>
<script type='text/javascript' src='__STATIC__js/formvalidatorregex.js'></script>
<SCRIPT src="__STATIC__js/upload.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/select_user.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>

<div class="container-fluid">
<div class="padding_5"></div>
	<form action="" method="post"  class="form-inline">
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">{:L('shop_add')}</a></li>
       </ul>
		
		<div class="line_3 bg_white padding_10"> 
		<!--变换白色区域-->
			 <div class="row">					            
						 <!--会员基本信息-->
							<DIV class="col-md-12 url" id="url0" style="display:">
                                     <div class="row padding_8">		
                                        <div class="col-md-4">
                                            <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
                                                <span class="input-group-addon">{:L('shop_name')}</span>
                                                <input name="post[name]'" type="text" class="form-control" id="name">
                                            </div> 
                                        </div>	
                                        <div class="col-md-8 padding_7  font_color_4" ><span id="nameTip"></span></div>										
                                    </div>
                                    
                                        <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('shop_description')}</span>
															<input name="post[description]" type="text" class="form-control" id="description"/>
													 </div> 
												</div>
                                                 <div class="col-md-8 padding_7  font_color_4" ><span id="descriptionTip"></span></div>											
										 </div> 

                                                            <input name="post[style]" type="hidden" class="form-control" id="style"   value="style1"/>
		
                                         
                                        <div class="row padding_8">		
											   <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('SHOP_USER')}</span>
                                                            <input name="post[user_id]" type="text" class="form-control" id="user_id"  onClick="select_user({id:'user_id',field_name:'id',root_path:'{:C('root_path')}'})"/>
													 </div> 
												</div>
                                                <div class="col-md-8 padding_7  font_color_4" ><span id="user_idTip"></span></div>
										 </div> 
                                                                                 
                                        <div class="row padding_8">		
											   <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('shop_logo')}</span>
                                                            <input name="post[logo]" type="text" class="form-control" id="logo"   onClick="selectFile({name:'logo',root_path:'{:C('root_path')}'})"/>
													 </div>     
												</div>
                                                <div class="col-md-8 padding_7  font_color_4" ><span id="logoTip"></span></div>
										 </div>                                         
                                         
                                         <div class="row padding_8">		
												
													 &nbsp;&nbsp;{:L('shop_category')}
                                                      <span id='category_id'  class="form-group">{$type_id}</span>					
										 </div>                               

                                        <div class="row padding_8">		
											   <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
															<span class="input-group-addon">{:L('shop_proportion')}</span>
                                                            <input name="post[proportion]" type="text" class="form-control" id="proportion" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  
                                    onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}" />
                                                            <span class="input-group-addon">%</span>
													 </div>     
												</div>
                                                <div class="col-md-8 padding_7  font_color_4" ><span id="proportionTip"></span></div>
										 </div>   
                                                                                  
                                           <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
																<span class="input-group-addon">{:L('shop_isshow')}</span>
                                                                    <span>
                                                                        <select name="post[is_open]" class="form-control">
                                                                            <option value="0" >{:L('shop_isshow_yes')}</option>
                                                                            <option value="1" >{:L('shop_isshow_no')}</option>
                                                                        </select>
                                                                    </span>
													 </div>
												</div>
                                                 <div class="col-md-8">
                                                 </div>
										 </div>       
								  </div>  				 			                                  
							</DIV>
		      </div>  

		 </div>
	 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 left">
                 
		                 <button type="submit" class="btn btn-success">{:L('submit')}</button>
                         <button type="button" class="btn btn-default" onClick="history.back(-1)">{:L('back')}</button>
		         </div>
		 </div>

</form>
</div>
<script>
 $.formValidator.initConfig({
			formID: "form1",
			errorFocus: false,
			submitOnce: true,
			onError:function(msg,obj,errorlist){ 
/*			   $.map(errorlist,function(msg1){
			   alert(obj.value)
			   }); */
			 },
			onSuccess: function() {},
		}); 
</script>
<script>

	    function url(id)
		{
		      $(".url_title").removeClass("active");
			  $("#url_title"+id).addClass("active");
		      $(".url").hide("slow");
			  $("#url"+id).show("slow");
			  
		} 
/* $('#name').formValidator({ 
            onShow: "{:L('SHOP_name_save_min',array('len_min'=>3))}",
            onFocus: "{:L('SHOP_name_save_min',array('len_min'=>3))}",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
             min: 3,
             onErrorMin: "{:L('SHOP_name_save_min',array('len_min'=>3))}",
			 max: 12,
             onErrorMax: "{:L('SHOP_name_save_min',array('len_min'=>12))}",
        }).regexValidator({
			 regExp: regexEnum.name,
			 onError: "{:L('SHOP_name_save_min',array('len_min'=>3))}"
        })*/
		
 $('#description').formValidator({ 
            onShow: "{:L('SHOP_description_save')}",
            onFocus: "{:L('SHOP_description_save')}",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
             min: 1,
             onErrorMin: "{:L('SHOP_description_save')}",
        })
 $('#user_id').formValidator({ 
            onShow: "{:L('SHOP_userid_save')}",
            onFocus: "{:L('SHOP_userid_save')}",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
             min: 1,
             onErrorMin: "{:L('SHOP_userid_save')}",
        })		
 $('#proportion').formValidator({ 
            onShow: "({:L('SHOP_proportion_save')})",
            onFocus: "({:L('SHOP_proportion_save')})",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
			 min: 1,
			 onErrorMin: "{:L('SHOP_proportion_save_min')}",
             max:2,
             onErrorMax: "{:L('SHOP_proportion_save_max')}",
        })
</script>
</body>
</html>
