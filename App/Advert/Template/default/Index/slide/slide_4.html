<link rel="stylesheet" href="__STATIC__css/slide/jquery.jslides.css"/>
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<script type="text/javascript" src="__STATIC__js/slide/iscroll.js"></script>
<div class="wraper" style="width:{$set['width']}px;">
<div id="scroll_pic_view" class="scroll_pic_view" style="overflow: hidden; ">
	<div id="scroll_pic_view_div" style="width:{$set['width']}px; -webkit-transition: -webkit-transform 0ms cubic-bezier(0.33, 0.66, 0.66, 1); -webkit-transform-origin: 0px 0px; -webkit-transform: translate(0px, 0px) translateZ(0px); ">
		<ul id="scroll_pic_view_ul">
			<foreach name="advert_info" item="v" key="k" >
			<li style="width: {$set['width']}px; ">
								<a onclick="return false;"><img src="{$v['img_url']}" width="{$set['width']}" height="{$set['height']}"></a>
			</li>
			</foreach>			
		</ul>
	</div>
	<div>
		<ol id="scroll_pic_nav" class="scroll_pic_nav">
			<script>
				(function(d, $){
					var scrollPicView = d.getElementById("scroll_pic_view"),
					scrollPicViewDiv = d.getElementById("scroll_pic_view_div"),
					lis = scrollPicViewDiv.querySelectorAll("li"),
					w = scrollPicView.offsetWidth,
					len = lis.length;
					for(var i=0; i<len; i++){
						lis[i].style.width = w+"px";
						if(i == len-1){
							scrollPicViewDiv.style.width = w * len + "px";
						}
					}

					var scroll_pic_view = new iScroll('scroll_pic_view', { 
						snap: true,
						momentum: false,
						hScrollbar: false,
						useTransition: true,
						onScrollEnd: function() {
							$("#scroll_pic_nav li").removeClass("on").eq(this.currPageX).addClass("on");
							//$("#scroll_pic_nav li.on").prev().addClass("left");
							//$("#scroll_pic_nav li.on").next().removeClass("left");	
							
							var  list=$("#scroll_pic_nav li");
							for(var k=0;k<list.length;k++){
								if(k<this.currPageX)
									$(list[k]).addClass("left");
								else
									$(list[k]).removeClass("left");
							}												
						}
					});
					//
					var nav_lis = new Array(lis.length);
					d.write('<li class="on"><span>1</span></li>');
					for(var i=1; i<nav_lis.length; i++){										
						d.write("<li><span>"+(i+1)+"</span></li>");				
					}
				})(document, $);
			</script>
           <!-- <foreach name="advert_info" item="v" key="k" ><li class="<if condition="$k==0">on</if>"><span>{$k}</span></li></foreach> -->
		</ol>
	</div>
</div>
</div>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
