<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">
        <div class="row">			 
					<div class="input-group col-md-12">
						<div class="bg_black_14 bottom_line_10 padding_5 sizefont_14">
								{:RR('Admin/User/user_list',L('USER_LIST'),'btn btn-success btn-sm')}                          
		                        {:RR('Admin/User/user_add',L('USER_ADD'),'btn btn-success btn-sm')}
						</div>
					 </div> 
        </div>
		<br>

	<form action="" method="post" id="form1" name="form1">	
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">{:L('BASIC_INFO')}</a></li>
<!--		  <li role="presentation" class="url_title" onClick="url(2)" id="url_title2"><a href="#">{:L('ADMIN_Money_Setting')}</a></li>
		  <li role="presentation" class="url_title" onClick="url(1)" id="url_title1"><a href="#">{:L('ADMIN_Setting_Other')}</a></li>-->
       </ul>
		
		<div class="line_3 bg_white padding_10"> 
		<!--变换白色区域-->


               <div class="row">
					            
								<!--会员基本信息-->
								<DIV class="col-md-12 url" id="url0" style="display:">
		
										<div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12">
																<span class="input-group-addon">{:L('USER_GROUP_NAME')}</span>
																	 <select name="group_id" class="form-control" id="group_id" >
																	 <foreach name="group_list" item="v" key="k" >
																	   <option value="{$v['id']}" >{$v['name']}</option>
																	  </foreach>
																	 </select>
													 </div> 
												</div>
												<div class="col-md-4">		
									<input name="status"   type="checkbox" id="switch-animate" value="1" checked data-size="small"  data-on-color="success" data-on-text="{:L('OPEN')}" data-off-color="warning" data-off-text="{:L('CLOSE')}" data-handle-width="25" data-label-width="1">
												</div>												
										 </div>				 
										 <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12">
																<span class="input-group-addon">{:L('USER')}</span>
							                           	<input name="user" type="text" class="form-control" id="user"  placeholder="{:L('USER')}">
													 </div> 
												</div>
                                                <div class="col-md-8 padding_7  font_color_4" ><span id="userTip"></span></div>

										 </div>
										 
										 <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12">
																<span class="input-group-addon">{:L('PASS')}</span>
								<input name="pass" type="password" class="form-control" id="pass" value="" placeholder="{:L('PASS')}">
													 </div> 
												</div>
												<div class="col-md-8 padding_7  font_color_4" ><span id="passTip"></span></div>
										 </div>
										 
										 <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12">
																<span class="input-group-addon">{:L('CONFIRM_PASS')}</span>
								<input name="confirm_pass" type="password" class="form-control" id="confirm_pass" value="" placeholder="{:L('CONFIRM_PASS')}">
													 </div> 
												</div>
												<div class="col-md-8 padding_7  font_color_4" ><span id="confirm_passTip"></span></div>
										 </div>

										 
										 <fieldset>
										<legend><span class="sizefont_13 text-muted">{:L('EXTEND')}</span></legend>
									       {:fields("user")}
										</fieldset>									  		 				
						     </DIV>

		      </div>  <!--row div end-->
		 <!--变换白色区域完-->
		 </div>
<!--内容结束--> 		 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 center">
		                <button type="submit" class="btn btn-success">{:L('ADD')}</button>
		         </div>
		 </div>

</form>
</div>

<script>

	    function url(id)
		{
		      $(".url_title").removeClass("active");
			  $("#url_title"+id).addClass("active");
		      $(".url").hide("slow");
			  $("#url"+id).show("slow");
			  
		} 
 $('#user').formValidator({ 
            onShow: "{:L('USER_REG',array('len_min'=>4))}",
            onFocus: "{:L('USER_REG',array('len_min'=>4))}",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
             min: 4,
             onErrorMin: "{:L('O_LEN_MIN',array('len_min'=>4))}",
        }).regexValidator({
			 regExp: regexEnum.username,
			 onError: "{:L('USER_REG',array('len_min'=>4))}"
        }).ajaxValidator({
			dataType : "json",
			data : {table:'user'},
            url: "{:U('Field/Ajax/field_exist_')}",
            success: function (data) {
                if (data.content== "0") {
                    return true;
                } else if (data.content == "1") {
				    return false;
                }

            },
            onError: "{:L('O_EXIST')}",
        })	
		
 $('#pass').formValidator({ 
            onShow: "{:L('O_LEN_MIN',array('len_min'=>6))}",
            onFocus: "{:L('O_LEN_MIN',array('len_min'=>6))}",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
             min: 6,
             onErrorMin: "{:L('O_LEN_MIN',array('len_min'=>6))}",
        })
		
 $('#confirm_pass').formValidator({ 
            onShow: "({:L('REQUIRED')})",
            onFocus: "({:L('REQUIRED')}){:L('PASS_REG')}",
            onCorrec: "{:L('O_S')}"
        }).inputValidator({
             min: 6,
             onErrorMin: "{:L('O_LEN_MIN',array('len_min'=>6))}",
        }).compareValidator({
            desID: "pass",
            operateor: "=",
            onError: "{:L('PASS_REG_1')}"
        })
		

</script>
</body>
</html>
