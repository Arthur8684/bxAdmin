<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<link href="__STATIC__global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="__STATIC__global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
<link href="__STATIC__global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__STATIC__global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
<link href="__STATIC__admin/css/admin.css" id="style_components" rel="stylesheet" type="text/css"/>

<link href="__STATIC__global/plugins/icheck/skins/all.css" rel="stylesheet" type="text/css"/>
<script src="__STATIC__global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="__STATIC__global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__STATIC__global/scripts/metronic.js" type="text/javascript"></script>
<script src="__STATIC__global/plugins/icheck/icheck.min.js" type="text/javascript"></script>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('Collector')}</title>
</head>
<body>
<div class="container-fluid">
		<br>
	<form action="" method="post">	
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" ><a href="#url0">{:L('Project')}</a></li>
          <li role="presentation"><a href="#url0">{:L('Project_Field_Set_List')}</a></li>
          <li role="presentation" class="active"><a href="#url0">{:L('Project_Field_Set_Content')}</a></li>
       </ul>
		
		<div class="padding_10"> 
		<!--变换白色区域-->
               <div class="row">    
								<!--项目基本信息-->
								<DIV class="col-md-12 active" id="url0" style="display:">
                                
                                     <div class="portlet box purple">
                                          <div class="portlet-title">
                                              <div class="caption">
                                                  <i class="fa fa-check-square"></i> {:L('Project_Field_Title')}
                                              </div>
                                              <div class="tools">
                                                  <a href="javascript:;" class="collapse"></a>
                                              </div>
                                          </div>
                                          <div class="portlet-body">
                                              <div class="tab-content">
                                                  <div class="tab-pane fade active in">
                                                      <p>
                                                             <div class="form-group">
                                                                  <div class="input-group">
                                                                      <div class="icheck-inline">
                                                                          <foreach name="fields" item="v" key="k" >
                                                                          &nbsp;&nbsp;<label class="icheck_select"><input type="checkbox" class="icheck" data-checkbox="icheckbox_square-red" name='select[{$v['field']}]' value="{$v['field']}" <if condition="$config[$v['field']]">checked</if>> {$v['title']} </label>
                                                                          </foreach>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                      </p>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
	 
                                     <div class="form-body">
                                           <foreach name="fields" item="v" key="k" >
                                           <div class="row bottom_line_10 padding_10  <if condition="!$config[$v['field']]">hide</if>" id='{$v['field']}'>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{$v['title']}-{:L('Project_Field_Start')}</label>
                                                                  <textarea name="start[{$v['field']}]" class="form-control">{$config[$v['field']]['start']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{$v['title']}-{:L('Project_Field_End')}</label>
                                                                  <textarea name="end[{$v['field']}]" class="form-control">{$config[$v['field']]['end']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_Field_Replace')}</label>
                                                                  <textarea name="replace[{$v['field']}]" class="form-control"  aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='left' title=''  data-content='{:L('Project_Field_Replace_P')}'>{$config[$v['field']]['replace']}</textarea>
                                                            </div>
                                                  </div>                                                  
                                                  <div class="col-md-3">
                                                     	<div class="form-group">
															<label class="bottom_line_10 padding_10 col-md-12">{:L('Project_Field_Filter')}</label>
															<div class="input-group">
																<div class="icheck-inline">
                                                                    <foreach name="Filter" item="val" key="key" >
																	<label><input type="checkbox" class="icheck" name="filter[{$v['field']}][]" data-checkbox="icheckbox_square-grey" value="{$val}"  <if condition="in_array($val,$config[$v['field']]['filter'])">checked</if>> {$val}</label>&nbsp;&nbsp;
                                                                    </foreach>
																</div>
															</div>
														</div>                                       
                                                  </div>
                                         </div>
                                         </foreach>
						        </DIV>

		      </div>  
		 <!--变换白色区域完-->
		 </div>
<!--内容结束--> 		 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 center">
		              <A href="{:U('Collector/Project/project_set_list',array('id'=>$info['id']))}" class="btn bg-green-jungle">{:L('Project_Prev')}</A>  <button type="submit" class="btn bg-green-jungle">{:L('Project_Finish')}</button>
		         </div>
		 </div>
<input name="id" type="hidden" value="{$info['id']}">
</form>
<script>
jQuery(document).ready(function() {       
   Metronic.init(); 
  p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
  $('[data-toggle="popover"]').popover(p)

$(".icheck_select,ins").bind("click",function () { 
            input=$(this).find('input');
			if(input.length<=0) input=$(this).siblings('input');
	        id_name=input.val();
			if(input.is(':checked'))
			{
				$('#'+id_name).removeClass("hide");
			}
			else
			{
				$('#'+id_name).addClass("hide");;
			}
	 
	 });
});


</script>
</div>
</body>
</html>
