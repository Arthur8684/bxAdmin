<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<link href="__STATIC__global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="__STATIC__global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
<link href="__STATIC__global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__STATIC__global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
<link href="__STATIC__admin/css/admin.css" id="style_components" rel="stylesheet" type="text/css"/>

<link href="__STATIC__global/plugins/icheck/skins/all.css" rel="stylesheet" type="text/css"/>
<script src="__STATIC__global/plugins/jquery.min.js" type="text/javascript"></script>

<script src="__STATIC__global/scripts/metronic.js" type="text/javascript"></script>

<title>{:L('ADMIN_Manage_TITLE')}-{:L('Collector')}</title>
</head>
<body>
<div class="container-fluid">
		<br>
	<form action="" method="post">	
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" ><a href="#url0">{:L('Project')}</a></li>
          <li role="presentation" class="active"><a href="#url0">{:L('Project_Field_Set_List')}</a></li>
          <li role="presentation"><a href="#url0">{:L('Project_Field_Set_Content')}</a></li>
       </ul>
		
		<div class="padding_10"> 
		<!--变换白色区域-->
               <div class="row">    
								<!--项目基本信息-->
								<DIV class="col-md-12 active" id="url0" style="display:">
	 
                                     <div class="form-body">
                                            <div class="row bottom_line_10 padding_10">
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Content')}-{:L('Project_Field_Start')}</label>
                                                                  <textarea name="start[content]" class="form-control">{$config['content']['start']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Content')}-{:L('Project_Field_End')}</label>
                                                                  <textarea name="end[content]" class="form-control">{$config['content']['end']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_Field_Replace')}</label>
                                                                  <textarea name="replace[content]" class="form-control" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='left' title=''  data-content='{:L('Project_Field_Replace_P')}'>{$config['content']['replace']}</textarea>
                                                            </div>
                                                  </div>                                                  
                                                  <div class="col-md-3">
                                                     	<div class="form-group">
															<label class="bottom_line_10 padding_10 col-md-12">{:L('Project_Field_Filter')}</label>
															<div class="input-group">
																<div class="icheck-inline">
                                                                    <foreach name="Filter" item="val" key="key" >
																	<label><input type="checkbox" class="icheck" name="filter[content][]" data-checkbox="icheckbox_square-grey" value="{$val}"  <if condition="in_array($val,$config['content']['filter'])">checked</if>> {$val}</label>&nbsp;&nbsp;
                                                                    </foreach>
																</div>
															</div>
														</div>                                       
                                                  </div>
                                         </div>    
                                     <div class="form-body">
                                            <div class="row bottom_line_10 padding_10">
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Unit')}-{:L('Project_Field_Start')}</label>
                                                                  <textarea name="start[unit]" class="form-control">{$config['unit']['start']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Unit')}-{:L('Project_Field_End')}</label>
                                                                  <textarea name="end[unit]" class="form-control">{$config['unit']['end']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_Field_Replace')}</label>
                                                                  <textarea name="replace[unit]" class="form-control" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='left' title=''  data-content='{:L('Project_Field_Replace_P')}'>{$config['unit']['replace']}</textarea>
                                                            </div>
                                                  </div>                                               
                                                  <div class="col-md-3">
                                                     	<div class="form-group">
															<label class="bottom_line_10 padding_10 col-md-12">{:L('Project_Field_Filter')}</label>
															<div class="input-group">
																<div class="icheck-inline">
                                                                    <foreach name="Filter" item="val" key="key" >
																	<label><input type="checkbox" class="icheck" name="filter[unit][]" data-checkbox="icheckbox_square-grey" value="{$val}"  <if condition="in_array($val,$config['unit']['filter'])">checked</if>> {$val}</label>&nbsp;&nbsp;
                                                                    </foreach>
																</div>
															</div>
														</div>                                       
                                                  </div>
                                         </div>                                          
                                         <div class="row bottom_line_10 padding_10">
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Url')}-{:L('Project_Field_Start')}</label>
                                                                  <textarea name="start[url]" class="form-control">{$config['url']['start']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Url')}-{:L('Project_Field_End')}</label>
                                                                  <textarea name="end[url]" class="form-control">{$config['url']['end']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_Field_Replace')}</label>
                                                                  <textarea name="replace[url]" class="form-control"  aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='left' title=''  data-content='{:L('Project_Field_Replace_P')}'>{$config['url']['replace']}</textarea>
                                                            </div>
                                                  </div>                                                  
                                                  <div class="col-md-3">
                                                     	<div class="form-group">
															<label class="bottom_line_10 padding_10 col-md-12">{:L('Project_Field_Filter')}</label>
															<div class="input-group">
																<div class="icheck-inline">
                                                                    <foreach name="Filter" item="val" key="key" >
																	<label><input type="checkbox" class="icheck" name="filter[url][]" data-checkbox="icheckbox_square-grey" value="{$val}"  <if condition="in_array($val,$config['url']['filter'])">checked</if>> {$val}</label>&nbsp;&nbsp;
                                                                    </foreach>
																</div>
															</div>
														</div>                                       
                                                  </div>
                                         </div>
                                         
                                         
                                         <div class="row bottom_line_10 padding_10">
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Condition')}-{:L('Project_Field_Start')}</label>
                                                                  <textarea name="start[condition]" class="form-control">{$config['condition']['start']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Condition')}-{:L('Project_Field_End')}</label>
                                                                  <textarea name="end[condition]" class="form-control">{$config['condition']['end']}</textarea>
                                                            </div>
                                                  </div>
                                                  <div class="col-md-3">
                                                            <div class="form-group">
                                                                  <label>{:L('Project_List_Condition')}</label>
                                                                  <textarea name="replace[condition]" class="form-control"  aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='left' title=''  data-content='{:L('Project_List_Condition_P')}'>{$config['condition']['replace']}</textarea>
                                                            </div>
                                                  </div>                                                  
                                                  <div class="col-md-3">
                                                     	<div class="form-group">
															<label class="bottom_line_10 padding_10 col-md-12">{:L('Project_Field_Filter')}</label>
															<div class="input-group">
																<div class="icheck-inline">
                                                                    <foreach name="Filter" item="val" key="key" >
																	<label><input type="checkbox" class="icheck" name="filter[condition][]" data-checkbox="icheckbox_square-grey" value="{$val}"  <if condition="in_array($val,$config['condition']['filter'])">checked</if>> {$val}</label>&nbsp;&nbsp;
                                                                    </foreach>
																</div>
															</div>
														</div>                                       
                                                  </div>
                                         </div>                                         
						        </DIV>

		      </div>  
		 <!--变换白色区域完-->
		 </div>
<!--内容结束--> 		 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 center">
		             <A href="{:U('Collector/Project/project_edit',array('id'=>$info['id']))}" class="btn bg-green-jungle">{:L('Project_Prev')}</A>   <button type="submit" class="btn bg-green-jungle">{:L('Project_Next')}</button>
		         </div>
		 </div>
<input name="id" type="hidden" value="{$info['id']}">
</form>
<script>
jQuery(document).ready(function() {       
   Metronic.init(); 
  p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
  $('[data-toggle="popover"]').popover(p)
$(".icheck_select,ins").bind("click",function () { 
            input=$(this).find('input');
			if(input.length<=0) input=$(this).siblings('input');
	        id_name=input.val();
			if(input.is(':checked'))
			{
				$('#'+id_name).removeClass("hide");
			}
			else
			{
				$('#'+id_name).addClass("hide");;
			}
	 
	 });
});


</script>
</div>
</body>
</html>
