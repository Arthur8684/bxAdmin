                </li>
                <li class="group-page-nav active">
                    <div class="group-nav">
                        <span class="icon-folder"></span>
                        <span class="group-nav-text">三级分组</span>
                    </div>
                    <ul class="page-navs">
                        <li class="page-nav">首页</li>
                        <li class="page-nav">分类</li>
                        <li class="page-nav">购物车</li>
                        <li class="page-nav">我的</li>
                    </ul>

                    <div class="group-nav">
                        <span class="icon-folder"></span>

                    <ul class="page-navs">
                        <li class="page-nav">首页</li>
                        <li class="page-nav">分类</li>
                        <li class="page-nav">购物车</li>
                        <li class="page-nav">我的</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模板预览部分 -->
    <div class="phone-component">
        <div class="phone-head">
        </div>
        <div class="phone-content">
            <!--<img src="img/phone.jpg" style="width: 100%;"/>-->
            <div class="phone-content-box">
                <iframe src="http://www.guanmeihui.net/index.php/home/home/Index.php"></iframe>

        </div>

</body>
<script type=text/javascript>
    //左侧折叠
    $(document).ready(function(){
        $('body').on('click', '#group-page-container .group-page-nav .group-nav', function (event) {
            var target = $(this).parent();
            target.toggleClass('active');
            $(this).siblings(".page-navs").slideToggle();
        }).on('click', '#group-page-container .page-nav', function () {
            $('.page-nav.active').removeClass('active');
            $(this).addClass('active');
        })
    });
</script>
</html>
