<!DOCTYPE html>
<html lang="en"><head>
    <title>登录</title>
    <include file="Public/html" />
    <link rel="stylesheet" href="__STATIC__applet/css/login.css">
</head>
<body url="" istm="" class="login">

<span class="long-line" style="display:none"></span>
<span class="color:#888888；margin:2% 19%;display:inline-block;"></span>
<div id="login-detail" style="overflow: hidden;">
    <div style="position: absolute;display: inline-block;margin-left: 15%; margin-top: 0%;">
        <div style="padding: 84px 7px;">
            <a href=""><img src="__STATIC__applet/image/login/lg_logo.png" alt=""></a>
        </div>
        <img src="__STATIC__applet/image/login/lg_line.png" alt="" style="position: absolute;top: 160px;">
        <div style="color:#fff;">
            <span><img style="width:50px;vertical-align: middle;" src="__STATIC__applet/image/login/lg_user.svg" alt=""></span>
            <span style="font-size:26px">百万用户首选小程序开发工具</span>
            <p><img style="width:30px;vertical-align: middle;" src="__STATIC__applet/image/login/lg_draw.svg" alt=""> 3分钟一键生成小程序</p>
            <p><img style="width:30px;vertical-align: middle;" src="__STATIC__applet/image/login/lg_draw.svg" alt=""> 100多个行业模板直接套用</p>
            <p><img style="width:30px;vertical-align: middle;" src="__STATIC__applet/image/login/lg_draw.svg" alt=""> 丰富的功能组件一键拖拽</p>
        </div>
    </div>
    <div class="input-login">
        <div class="qrcode" style="display:none;">
            <p class="qrcode-title"><span class="cross-line"></span>微信扫码登录<span class="cross-line"></span></p>
            <img id="qrcode-login" src="__STATIC__applet/image/login/53eb72065357abd07c7442863677aee01.png">
            <img id="com-login-img" class="hide" src="__STATIC__applet/image/login/com-login.png">
        </div>
        <div class="login-form" style="width:314px;padding-top: 19px;height:498px;display: inline-block">
            <p class="form-title"><span style="color:#59607b;font-size:24px;" id="login-type">账号登录</span></p>
            <p class="form-title"><span style="color:#59607b;font-size:14px;padding-top: 9px;display: inline-block;padding-bottom: 15px;">推荐您绑定手机号，更加安全。</span></p>
            <div style="width:437px;">
                <!-- <img src="http://cdn.jisuapp.cn/zhichi_frontend/static/login/images/login_account.png" alt="" style="vertical-align: middle;border: 1px solid #cbcbcb;border-right: none;margin: -4px;"> -->
                <input id="login-username" style="margin-left:20px;" placeholder="邮箱/手机" type="text"><img class="login_eliminate" src="__STATIC__applet/image/login/login_eliminate.png" style="margin: -4px -19px;cursor: pointer;display:none" alt="">
            </div>
            <div style="width:437px;">
                <!-- <img src="http://cdn.jisuapp.cn/zhichi_frontend/static/login/images/login_pw.png" alt="" style="vertical-align: middle;border: 1px solid #cbcbcb;border-right: none;margin: -4px;"> -->
                <input id="login-password" style="margin-left:20px;margin-top:15px;" placeholder="密码" type="password"><img class="login_eliminate" src="__STATIC__applet/image/login/login_eliminate.png" style="margin: -12px -19px;cursor: pointer;display:none" alt="">
            </div>
            <div class="register_verify" style="display:none;margin-left: 20px;"><input placeholder="请输入验证码" id="login-pic-code" style="width:95px;height: 29px;" type="text">
                <span style="border: 1px solid #cbcbcb;width: 124px;display: inline-block;height: 32px;"><img style="width: 68px;height: 31px;display: inline-block;vertical-align: middle;" class="pic-code" src="__STATIC__applet/image/login/index.png"><span class="getPicCode" style="width: 42px;height: 38px;cursor: pointer;">换一张</span></span></div>
            <div class="PW-operate" style="width:351px;margin-left: 14px;margin-top: 10px;">
                <label class="pw-S-F" style="display:inline-block;font-size: 12px;cursor: pointer;"><input style="width: 17px;height: 13px;cursor: pointer;vertical-align: middle;opacity: 0;" id="save-PW" type="checkbox"><img class="checkbox_no" style="cursor: pointer; vertical-align: middle; margin-left: -18px; margin-top: -3px; background: rgb(255, 255, 255) none repeat scroll 0% 0%;" src="__STATIC__applet/image/login/checkbox_no.png"><img class="checkbox_yes" style="cursor: pointer;vertical-align: middle;margin-left: -15px;display:none;margin-top: -3px;" src="__STATIC__applet/image/login/checkbox_yes.png"><span style="margin-left: 4px;">7天内自动登录</span></label><span id="to-reg" register-type="0" style="font-size:14px;color:#59607b;cursor: pointer;margin-left:21px;display: inline-block;font-size: 12px;">免费注册</span><span class="forget-PW" style="    margin-top: -3px;display: inline-block; vertical-align: middle;text-decoration:none;margin-left:53px" id="forget-PW">忘记密码？</span>
            </div>
            <div style="height:31px;margin-left:20px;" class="submit-btn" id="login-btn" login-type="0">确认</div>

            <!-- 第三方登录 start -->
            <p class="qrcode-title" style="width: 475px;margin-left: -76px;"><span class="cross-line" style="width:90px;"></span>第三方账号登录<span class="cross-line" style="width:90px;"></span></p>
            <div class="img-qq" style="width:300px;margin-left:20px;margin-top: -3px;">
                <a class="login-wx" href="javascript:;" onclick="setCookie('phone_bound', 1);"><img title="微信" src="__STATIC__applet/image/login/login_wx.png"></a>
                <a class="login_qq" href="" onclick="setCookie('phone_bound', 2);"><img title="QQ" src="__STATIC__applet/image/login/login_qq.png"></a>

                <a class="login_qq" href="" onclick="setCookie('phone_bound', 3);"><img title="微博" src="__STATIC__applet/image/login/login_wb.png">
                </a>
            </div>
            <div style="color: #9fa5bb;width: 344px;">
                <span style="margin: 10px 39px;">微信账号</span>
                <span style="margin: 10px 0px;">QQ账号</span>
                <span style="margin: 10px 38px;">微博账号</span>
            </div>
            <!-- 第三方登录 end -->
        </div>
        <!-- 微信二维码 -->
        <div class="wx-login" style="display: block;display:none;margin: 4.2% 64.5%;text-align: center;">
            <div class="title">微信登录</div>
            <img class="code-img" src="__STATIC__applet/image/login/53eb72065357abd07c7442863677aee01.png">
            <p style="text-align: center;"><span class="cross-Line"></span>微信扫码登录<span class="cross-Line"></span></p>
            <p class="account-login" style="margin-top: 30px;text-align: center;color: #3091f2;cursor: pointer;">返回账号登录</p>
        </div>
    </div>
</div>

<span class="foot_line"></span>

  	<span><a href="" target="blank">关于我们 <span style="opacity:0.5"> |</span></a></span>

  	<span><a href="" target="blank">媒体报导</a></span></span>
</div>

</body>
</html>
