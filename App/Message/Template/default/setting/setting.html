<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<link href='__STATIC__css/daterangepicker.css' rel='stylesheet' type='text/css'>
<script type='text/javascript' src='__STATIC__js/datetime_moment.min.js'>
</script><script type='text/javascript' src='__STATIC__js/datetime.js'></script>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">
<div class="padding_5"></div>
<form action="" method="post" name="form1" id="form1">
<!--内容	--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">信息设置</a></li>
       </ul>
		<div class="line_3 bg_white"> <!--变换白色-->
			<div class="row">
			<!--基本设置-->
			<DIV class="col-md-12 url" id="url0" style="">
				<div class="row padding_7">
					<div class="col-md-2 right padding_7 b1 sizefont_14">
						{:L('OPEN')}
					</div>
					<div class="col-md-9">
						<label class="checkbox-inline"><input name="open" type="radio" value="1" <if condition="$c['open'] eq 1">checked</if>  data-switch-no-init>
							{:L('OPEN')}
						</label>
						<label class="checkbox-inline"><input name="open" type="radio" value="0" <if condition="$c['open'] eq 0">checked</if>  data-switch-no-init>
							{:L('CLOSE')}
						</label>
					</div>
				</div>
				<div class="row padding_7">
					<div class="col-md-2 right padding_7 b1 sizefont_14">
						{:L('message_d')}
					</div>
					<div class="col-md-2">
						<div class="input-group">
							<input type="text" value="{$c['m_date']}" class="form-control"  name="m_date"  aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='top' title='' data-content="">
							<span class="input-group-addon">/{:L('Date')}</span>
						</div>
					</div>
					<div class="col-md-6 padding_7 font_color_4">
							{:L('MESSAGE_M')}
					</div>
				</div>
				<div class="row padding_7">
					<div class="col-md-2 right padding_7 b1 sizefont_14">
						{:L('whether_m')}
					</div>
					<div class="col-md-2">
						<label class="checkbox-inline"><input name="whether" type="radio" value="1" <if condition="$c['whether'] eq 1">checked</if>  data-switch-no-init>
							{:L('whether_yes')}
						</label>
						<label class="checkbox-inline"><input name="whether" type="radio" value="0" <if condition="$c['whether'] eq 0">checked</if>  data-switch-no-init>
							{:L('whether_no')}
						</label>
					</div>
					<div class="col-md-7 padding_7 font_color_4">
							{:L('whether_p')}
					</div>
				</div>
				<hr width="100%">
				<br>
				<!--会员发布信息条数限制-->
				<foreach name="group" item="v" key="k" >
				<if condition="$k eq 5"><div class="col-md-1"></div></if>
				<if condition="$v['status']">
					<div class="col-md-2">
						<div class="input-group">
							<span class="input-group-addon">{$v['name']}</span>
							<input type="text" value="{$c["release_$v[id]"]}" class="form-control"  name="release_{$v['id']}"  aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='top' title='' data-content="{:L('Message_Record')}">
							<span class="input-group-addon">{:L('strip')}</span>
						</div>
						<br><br>
					</div>
				</if>
				</foreach>
			</DIV>
			</div><!--变换白色区域-->
		</div>
<!--内容结束-->

<div class="padding_10"></div>
<div align="row">
	<div class="col-md-12 center">
		<button type="submit" class="btn btn-success">{:L('SET')}</button>
	</div>
</div>
<input name="id" type="hidden" id="id" value="{$id}">
</form>
</div>

<script>
$(document).ready(
    function()
	{ 
	   p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
       $('[data-toggle="popover"]').popover(p)
	}	
);
</script>
</body>
</html>
