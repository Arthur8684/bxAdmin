<include file="User@Index/header" />
<script src="__STATIC__js/alert_html.js"></script>
<div class="all2 white_ap box-shadow">
<div class="all">
<form action="" method="post" name="form1" id="form1"  onSubmit="return  checkform_consignee()">
<br />
 <div class="form-group">
   <label class="col-sm-2 control-label" for="formGroupInputSmall"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{:L('consignee_name')}</label>
	   <div class="col-sm-10">
	   <input type="text" class="form-control" id="name" name="name" placeholder="{:L('User_Index_white')}{:L('consignee_name')}">
	   </div>
  </div>
   <div class="form-group">
   <label class="col-sm-2 control-label" for="formGroupInputSmall"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{:L('consignee_mobile')}</label>
	   <div class="col-sm-10">
	   <input type="text" class="form-control" id="mobile" name="mobile" placeholder="{:L('User_Index_white')}{:L('consignee_mobile')}">
	   </div>
  </div>
  
  <div class="form-group">
   <label class="col-sm-2 control-label" for="formGroupInputSmall"><span class="glyphicon glyphicon-hand-up"></span>&nbsp;{:L('Order_add_consignee')}</label>
	   <div class="col-sm-10">
       <span id="area_id">{$area_id}</span>
	   </div>
   </div>
   
     
  <div class="form-group">
   <label class="col-sm-2 control-label" for="formGroupInputSmall"><span class="glyphicon glyphicon-hand-up"></span>&nbsp;{:L('consignee_address')}</label>
	   <div class="col-sm-10">
       <span id="area_id"><input type="text" class="form-control" id="address" name="address" placeholder="{:L('User_Index_white')}{:L('consignee_address')}"></span>
	   </div>
   </div>
   
<div align="center" class="buttondiv"><button type="submit" class="btn btn-primary btn-block button">{:L('User_Index_submit')}</button></div><br />
</form>
</div>
<script>
function checkform_consignee(){
	var name=$("#name").val();
	var mobile=$("#mobile").val();
	if(name==''){
	html_alert('{:L('User_Index_white')}{:L('consignee_name')}');
	return false;
		}
	if(mobile==''){
	html_alert('{:L('User_Index_white')}{:L('consignee_mobile')}');
	return false;
		}

	return true;	
	} 
</script>
</body>
</html>
