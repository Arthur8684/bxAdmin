<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">

	<form action="" method="post">
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">{:L('Accounts_alter')}</a></li>
       </ul>
		
		<div class="line_3 bg_white padding_10"> 
		<!--变换白色区域-->


               <div class="row">
					            
								<!--会员基本信息-->
								<DIV class="col-md-12 url" id="url0" style="display:">
                                
                                 <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
																<span class="input-group-addon">{:L('Accounts_alter_username')}</span>
								<input name="username" type="text" class="form-control" id="username"   >
													 </div> 
												</div>
												
										 </div>
                                         
                                      <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
																<span class="input-group-addon">{:L('Accounts_alter_select')}</span>
                                                                                                            
                                                                
								<select name="coin_type" class="form-control">
                                <option value="money">{:L('Accounts_alter_coin_1')}</option>
                                <option value="amount">{:L('Accounts_alter_coin_2')}</option>
                                <option value="point">{:L('Accounts_alter_coin_3')}</option>
                                </select>
													 </div> 
												</div>
												
										 </div>
                                         
                                           <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
																<span class="input-group-addon">{:L('Accounts_alter_type')}</span>
								<select name="type" class="form-control">
                                <option value="1">{:L('Accounts_alter_add')}</option>
                                <option value="2">{:L('Accounts_alter_jian')}</option>
                                </select>
													 </div> 
												</div>
												
										 </div>
                                         
                                                  <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
																<span class="input-group-addon">{:L('Accounts_list_coin_count')}</span>
								<input name="coin_count" type="text" class="form-control" id="sort_num" value="0" placeholder="0">
													 </div> 
												</div>
												
										 </div>     
                                         
									  <div class="row padding_8">		
												 <div class="col-md-4">
													 <div class="input-group col-md-12" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
																<span class="input-group-addon">{:L('Accounts_alter_bz')}</span>
								<textarea name="msg" cols="" rows="" class="form-control"></textarea>
													 </div> 
												</div>
												
								  </div>  				 
										                                  
							</DIV>
							 <!--权限设置完-->
		      </div>  <!--row div end-->
		 <!--变换白色区域完-->
		 </div>
<!--内容结束--> 		 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 left">
                 
		               <if condition="$v['status']  lt 2"> <button type="submit" class="btn btn-success">{:L('submit')}</button></if>
                         <button type="button" class="btn btn-default" onClick="history.back(-1)">{:L('back')}</button>
		         </div>
		 </div>

</form>
</div>

<script>

function url(id)
{
	  $(".url_title").removeClass("active");
	  $("#url_title"+id).addClass("active");
	  $(".url").hide("slow");
	  $("#url"+id).show("slow");	  
} 
		
$(document).ready(
    function()
	{ 
	   p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
       $('[data-toggle="popover"]').popover(p)
	}
	
);
</script>
</body>
</html>
