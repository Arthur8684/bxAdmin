<!DOCTYPE html>
<html lang="zh-CN">
<head>
<META content="IE=9.0000" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=__CHARSET__" />
<LINK href="__STATIC__css/bootstrap.min.css" rel="stylesheet"> 
<LINK href="__STATIC__css/admin.css" rel="stylesheet"> 
<LINK href="__STATIC__css/switch.min.css" rel="stylesheet"> 
<SCRIPT src="__STATIC__js/jquery.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/bootstrap.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/switch.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__STATIC__js/diy.js" type="text/javascript"></SCRIPT>
<title>{:L('ADMIN_Manage_TITLE')}-{:L('ADMIN_Menu_OPERATE')}</title>
</head>
<body>
<div class="container-fluid">

	 <if condition="$v['status'] lt 2"> <form action="" method="post">	</if>
<!--内容开始--> 	
	   <ul class="nav nav-tabs">
		  <li role="presentation" class="active url_title" onClick="url(0)" id="url_title0"><a href="#">提现详情</a></li>
       </ul>
		
		<div class="line_3 bg_white padding_10"> 
		<!--变换白色区域-->


               <div class="row">
					            
								<!--会员基本信息-->
								<DIV class="col-md-12 url" id="url0" style="display:">
		
													 
										 <div class="row padding_8">		
												 <div class="col-md-4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
													 <div class="input-group col-md-12">
																<span class="input-group-addon">提现方式</span><span class="input-group-addon">{$v["way"]}</span>
							                        
													 </div> 
												</div>
												<div class="col-md-4">
												</div>
										 </div>
                                         
                                         
                                          <div class="row padding_8">		
												 <div class="col-md-4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
													 <div class="input-group col-md-12">
																<span class="input-group-addon">提现账号</span><span class="input-group-addon">{$v["account_id"]}</span>
							                        
													 </div> 
												</div>
												<div class="col-md-4">
												</div>
										 </div>
                                         
                                         
                                          <div class="row padding_8">		
												 <div class="col-md-4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
													 <div class="input-group col-md-12">
																<span class="input-group-addon">金额</span><span class="input-group-addon">{$v["amount"]}<input name="amount" type="hidden" value="{$v["amount"]}"></span>
							                        
													 </div> 
												</div>
												<div class="col-md-4">
												</div>
										 </div>
                                         
                                         <div class="row padding_8">		
												 <div class="col-md-4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
													 <div class="input-group col-md-12">
																<span class="input-group-addon">站内用户名</span><span class="input-group-addon">{$v["username"]}</span>
							                        
													 </div> 
												</div>
												<div class="col-md-4">
												</div>
										 </div>
                                         
                                                                                  <div class="row padding_8">		
												 <div class="col-md-4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
													 <div class="input-group col-md-12">
																<span class="input-group-addon">操作方式</span><span class="input-group-addon"><select name="status" class="form-control">
  <option value="0"  <if condition="$v['status'] eq 0">selected</if>>暂不处理</option>
  <option value="1" <if condition="$v['status'] eq 1">selected</if>>正在打款</option>
  <option value="2" <if condition="$v['status'] eq 2">selected</if>>打款成功</option>
  <option value="3" <if condition="$v['status'] eq 3">selected</if>>拒绝打款</option>
  <option value="4" <if condition="$v['status'] eq 4">selected</if>>删除</option>
</select></span>
							                        
													 </div> 
												</div>
												<div class="col-md-4">
												</div>
										 </div>

                                         <div class="row padding_8">		
												 <div class="col-md-4" aria-hidden='true' data-toggle='popover' data-container="body"  data-trigger="hover"  data-placement='right' title=''>
													 <div class="input-group col-md-12">
																<span class="input-group-addon">此操作备注</span><span class="input-group-addon"><textarea name="msg" class="form-control" rows="3">{$v["msg"]}</textarea></span>
							                        
													 </div> 
												</div>
												<div class="col-md-4">
												</div>
										 </div>                                         
									</DIV>
							 <!--权限设置完-->
		      </div>  <!--row div end-->
		 <!--变换白色区域完-->
		 </div>
<!--内容结束--> 		 
		<div  class="padding_10"></div> 
		 <div  class="row">
		 		 <div  class="col-md-12 left">
                 <input name="id" type="hidden" value="{$v["id"]}">
                 <input name="userid" type="hidden" value="{$v["userid"]}">
                 
		               <if condition="$v['status']  lt 2"> <button type="submit" class="btn btn-success">{:L('submit')}</button></if>
                         <button type="button" class="btn btn-default" onClick="history.back(-1)">返回</button>
		         </div>
		 </div>

	 <if condition="$v['status']  lt 2"> </form></if>
</div>

<script>

function url(id)
{
	  $(".url_title").removeClass("active");
	  $("#url_title"+id).addClass("active");
	  $(".url").hide("slow");
	  $("#url"+id).show("slow");
	  
} 
		
$(document).ready(
    function()
	{ 
	   p={template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content red4"></div></div>'};
       $('[data-toggle="popover"]').popover(p)
	}
	
);
</script>
</body>
</html>
