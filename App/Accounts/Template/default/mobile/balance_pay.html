<include file="Mobile@user/header" />
<style>
p{ width:90%; margin:0px auto; line-height:45px; font-size:16px; color:#FFF; text-shadow: #999 1px 1px;}
p span{ font-size:18px; font-weight:bold; color:#3F9}
p i{ font-size:12px; color:#666}
.allls{ height:100%;background:rgba(0, 0, 0, 0.4) none repeat scroll 0 0 !important;}
.b_b{ height:120px; line-height:120px; border-radius:60px; text-align:center; width:120px; margin:0px auto; border:1px #666 solid; background: #09F; color:#FFF; text-shadow: #999 1px 1px;}
</style>
<form method="post" action="">
<div class="nav_list">
	<ul>
 <p>{:L('Accounts_Pay_balance')}：<span>￥{$price}<input type="hidden" name="price"  value="{$price}"/><input type="hidden" name="order_in"  value="{$order_in}"/><input type="hidden" name="pay_type"  value="{$pay_type}"/></span></p>
    </ul>	<ul>
 <p>{:L('Accounts_user_balance')}：{$user_info[$pay_type]}</p>   </ul> 
</div>
<div class="clear"></div>
<if condition="$is_balance eq 'yes'">
<div align="center" class="buttondiv" style="width:90%;  margin:0px auto;margin-top:10px;"><button type="submit" class="btn btn-primary  btn-block  button" >{:L('Accounts_balance_Pay')}</button></div>
<else/>
<div align="center" class="buttondiv" style="width:90%;  margin:0px auto;margin-top:10px;"><button type="button" class="btn btn-danger  btn-block  button"  onClick="window.open('{:U('Mobile/User/order_list','pay_status=0')}')" >{:L('Accounts_balance_Pay_err')}</button></div>
</if>
</form>
</body>
</html>
